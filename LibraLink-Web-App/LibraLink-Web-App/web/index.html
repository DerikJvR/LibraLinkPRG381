<html lang="en">

<head>

    <!-- favicon -->

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Style css -->
    <link href="assets/css/style.min.css" rel="stylesheet" type="text/css">
    <style>
        .input-container {
            position: relative;
            width: 100%;
            margin-bottom: 1rem; /* Space between input fields */
        }
        .input-container input {
            width: 100%;
            padding-left: 3rem; /* Ensure enough padding for the icon */
            padding-right: 1rem; /* Adjust if needed */
            box-sizing: border-box; /* Include padding in width */
        }
        .input-container .icon {
            position: absolute;
            left: 1rem; /* Position icon within the input field */
            top: 50%;
            transform: translateY(-50%);
            color: #0ea5e9; /* Tailwind Sky-600 */
            font-size: 1rem; /* Adjust icon size if needed */
        }
    </style>
</head>
<body>

    <section class="h-screen flex items-center justify-center bg-no-repeat inset-0 bg-cover bg-[url('../images/bg-2.png')]">
        <div class="container 2xl:px-80 xl:px-52">
            <div class="bg-white rounded-lg overflow-hidden" style="box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;">
                <div class="grid xl:grid-cols-5 lg:grid-cols-3 md:grid-cols-2 gap-6">

                    <div class="xl:col-span-2 lg:col-span-1">
                        <div class="bg-sky-600 text-white gap-10 h-full w-full p-7 space-y-6 lg:space-y-0">
                            
                            <img src="assets/images/LibraLink-Logo.webp" alt="alt"/>
                            
                            <div class="flex flex-col justify-center text-center h-full">
                                <h1 class="text-3xl/tight mb-4">Hello, Friend!</h1>
                                <p class="text-gray-200 font-normal leading-relaxed">Enter your personal details and start your journey with us</p>
                                <div class="my-8">
                                    <a href="signup-2.html" class="border text-white font-medium text-sm rounded-full transition-all duration-300 hover:bg-white hover:text-black focus:bg-white focus:text-black px-14 py-2.5">Sign Up</a>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="xl:col-span-3 lg:col-span-2 lg:m-10 m-5">
                        <div class="text-center">
                            <div>
                                <h1 class="text-3xl/tight text-sky-600 mb-3">Sign In Libralink</h1>
                            </div>

                            <div class="space-y-5 mt-10">
                                <form action="LoginServlet" method="post">
                                    <div class="input-container">
                                        <input class="text-gray-500 border-gray-300 focus:ring-0 focus:border-gray-400 text-sm rounded-lg py-2.5 px-4" type="email" id="email" name="email" placeholder="Email" required>
                                        <div class="icon">
                                            <i class="fa-solid fa-envelope"></i>
                                        </div>
                                    </div>

                                    <div class="input-container">
                                        <input class="text-gray-500 border-gray-300 focus:ring-0 focus:border-gray-400 text-sm rounded-lg py-2.5 px-4" type="password" id="pwd" name="pwd" placeholder="Password" required>
                                        <div class="icon">
                                            <i class="fa-solid fa-lock"></i>
                                        </div>
                                    </div>

                                    <div class="mt-8">
                                        <button class="bg-sky-600 text-white font-medium text-sm rounded-full px-14 py-3" type="submit">Sign In</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</body>
